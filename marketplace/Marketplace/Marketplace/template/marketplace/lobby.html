<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Lobby</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .lobby-container {
            text-align: center;
            padding: 100px 0;
        }

        .lobby-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .start-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-buttons {
            margin-top: 20px;
        }

        .auth-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }


    </style>
</head>
<body>
    <div class="lobby-container">
        <div class="lobby-content">
            <h1>Welcome to Gamer's Paradise</h1>
            <p>Your go-to place for gaming gear and accessories.</p>
            <button class="start-button">
                <a href="{% url 'home' %}" class="auth-button">Start Now</a>
            </button>
            <div class="auth-buttons">
                <a href="{% url 'login' %}" class="auth-button">Login</a>
                <a href="{% url 'register' %}" class="auth-button">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
