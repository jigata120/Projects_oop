<!-- create_product.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product</title>
</head>
<body>
  <h1>Create a New Product</h1>
  <form method="post" enctype="multipart/form-data">

    {{ form.as_p }}
    <button type="submit">Create Product</button>
  </form>
</body>
</html>
