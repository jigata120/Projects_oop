<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace App</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: space-between;
      padding: 2rem;
    }

    .product-listing {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 1rem;
    }

    .product {
      border: 1px solid #ddd;
      padding: 1rem;
      height: 350px;
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product h2, .product p, .product button {
      margin: 0;
    }

    .shopping-cart {
      flex: 1;
      padding: 1rem;
      border: 1px solid #ddd;
      position: sticky;
      top: 20px;
    }

    .shopping-cart h2 {
      margin-top: 0; /* Remove top margin for heading */
    }

    .shopping-cart ul {
      list-style: none;
      padding: 0;
    }

    .shopping-cart li {
      margin-bottom: 0.5rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 1rem;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Marketplace App</h1>
    <!-- Add navigation or user profile links here -->
  </header>

  <main>
    <section class="product-listing">
      <!-- Display your product listings here -->
      {% for product in products %}
        <div class="product">
          <img src="{{ product.image }}" alt="{{ product.name }}">
          <h2>{{ product.name }}</h2>
          <p>{{ product.description }}</p>
          <p>Price: ${{ product.price }}</p>
          <p>Posted by: {{ product.seller.username }}</p>
          <button>Add to Cart</button>
        </div>
      {% endfor %}
    </section>

    <div class="shopping-cart">
      <h2>Shopping Cart</h2>
      <!-- Display cart contents here -->
      <ul>
        <li class="cart-item">
          <img src="https://via.placeholder.com/50" alt="Product 1">
          <span>Product 1</span>
          <span>$19.99</span>
        </li>
        <li class="cart-item">
          <img src="https://via.placeholder.com/50" alt="Product 2">
          <span>Product 2</span>
          <span>$25.00</span>
        </li>
        <!-- List the products that the user added to the cart -->
      </ul>
      <button>Checkout</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Your Marketplace App</p>
  </footer>
</body>
</html>
