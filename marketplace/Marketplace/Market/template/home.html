<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: space-between;
      padding: 2rem;
    }

    .product-listing {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 1rem;
    }

    .product {
      border: 1px solid #ddd;
      padding: 1rem;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .shopping-cart {
      flex: 1;
      padding: 1rem;
      border: 1px solid #ddd;
    }

    .shopping-cart ul {
      list-style: none;
      padding: 0;
    }

    .shopping-cart li {
      margin-bottom: 0.5rem;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Marketplace App</h1>
    <!-- Add navigation or user profile links here -->
  </header>

  <main>
    <section class="product-listing">
      <!-- Display your product listings here -->
      {% for product in products %}
        <div class="product">
          <img src="product1.jpg" alt="Product 1">
          <h2>{{product.name}}</h2>
          <p>{{product.description}}.</p>
          <p>{{product.price}}</p>
          <p >posted by: {{product.seller}}</p>
          <button>Add to Cart</button>
        </div>
      {% endfor %}


      <!-- Add more products as needed -->
    </section>

    <aside class="shopping-cart">
      <h2>Shopping Cart</h2>
      <!-- Display cart contents here -->
      <ul>
        <li>Product 1</li>
        <li>Product 2</li>
        <!-- List the products that the user added to the cart -->
      </ul>
      <button>Checkout</button>
    </aside>
  </main>

  <footer>
    <p>&copy; 2023 Your Marketplace App</p>
  </footer>
</body>
</html>
